<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <div th:each="product: ${products}" class="container text-center float-start">
            <div class="col">
                <div class="p-3">
                    <div class="card" style="width: 15rem;">
                        <img th:src="@{'/images/' + ${product.imageFilename}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${product.name}" class="card-title"></h5>
                            <p th:text="${product.description}"></p>
                            <div class="d-inline-flex gap-1 align-items-start">
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-fill text-warning"></i>
                                <i class="bi bi-star-half text-warning"></i>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div th:text="${product.price}" class="col"></div>
                                <div class="col"><a href="#" class="btn btn-primary">Add</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
